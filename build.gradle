plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'java'
}

group = 'io.ziwu'
version = '0.3.14'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly files('libs/jeb.jar')
    implementation group: 'net.sf.proguard', name: 'proguard-retrace', version: '6.2.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.10"
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

def Entrance = 'io.ziwu.raytracing.RaytracingPlugin'

task fatJar(type: Jar) {
    manifest {
        attributes 'JebPlugin-entryclass': "${Entrance}"
    }
    archiveBaseName = "${rootProject.name}"
    from {
        configurations.compileClasspath.filter { !it.absolutePath.containsIgnoreCase("jeb") }.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}
